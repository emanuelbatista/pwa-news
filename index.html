<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00bcd4">

    <title>PWA NEWS</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<nav class="navbar">
    <div class="row">
        <div class="row col-xs-10">
            <button type="button" aria-label="Menu" class="col-xs-auto hide-md">
                <i class="material-icons float-right">menu</i>
            </button>
            <h2>PWA News</h2>
        </div>
        <button type="button" aria-label="search" class="float-right">
            <i class="material-icons">search</i>
        </button>
    </div>
    <div class="row hide-sm hide-xs">
        <button id="headline" class="active bt-default" aria-label="Headline">Headline</button>
        <button id="health" class="bt-default" aria-label="Health">Health</button>
        <button id="sports" class="bt-default" aria-label="Sports">Sports</button>
        <button id="entertainment" class="bt-default" aria-label="Entertainment">Entertainment</button>
        <button id="technology" class="bt-default" aria-label="Technology">Technology</button>
    </div>
</nav>

<section>
    <div id="news" class="row"></div>
</section>

<footer>
    <p>PWA NEWS - Version: 0.1.1</p>
</footer>

<script src="library/jquery-3.3.1.min.js"></script>
<script src="library/moment.min.js"></script>

<script src="js/api.js"></script>

</body>
</html>
