<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="Description" content="Author: , 
        Illustrator: P. Picture, Category: Books, Price: $17.99, 
        Length: 784 pages">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="all">
    <link rel="preload" href="css/open-iconic-bootstrap.min.css" media="all" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="css/main.css" media="all" as="style" onload="this.rel='stylesheet'">
    <link rel="manifest" href="manifest.json"/>
    <title>PWA NEWS</title>
</head>

<body>
    <div class="container">
        <header class="py-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
            <button id="install-botton">
                <span class="oi oi-data-transfer-download" title="data transfer download" aria-hidden="true"></span>
            </button>
            </div>
            <div class="">
                <div class="text-center">
                    <h2 class="header-logo text-success">PWA News</h2>
                </div>
            </div>
            <div>
                <div class="native-resources-container">
                    <span class="oi" title="data transfer download" aria-hidden="true"></span>
                    <span class="oi"></span>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="headline" class="nav-item active">
                        <a class="nav-link" href="#">Headline</a>
                    </li>
                    <li id="health" class="nav-item">
                        <a class="nav-link" href="#">Health</a>
                    </li>
                    <li id="sports" class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    <li id="entertainment" class="nav-item">
                        <a class="nav-link" href="#">Entertainment</a>
                    </li>
                    <li id="technology" class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Field Search">
                    
                </form>
            </div>
        </nav>

        <section class="row">
            <div class="col-12">
                <div id="top-news" class="row jumbotron p-3 p-md-5 text-white rounded bg-dark">
                    <div class="col-12 col-md-6 order-2 order-md-1">
                        <h4 id="top-news-title" class="font-italic"></h4>
                        <p id="top-news-description" class="lead my-3"></p>
                        <p class="lead mb-0">
                            <a href="#" target="_blank" rel="noopener" id="top-news-link" class="text-white font-weight-bold">Continue reading...</a>
                        </p>
                    </div>
                    <div class="col-12 col-md-6 order-1 order-md-2">
                        <img id="top-news-image" class="img-fluid lazy" data-src="img/default.jpg" />
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div id="news" class="row "></div>
            </div>
        </section>
    </div>

    <footer>
        <p>PWA NEWS - Version: 0.1.1</p>
    </footer>

    <script src="library/jquery-3.3.1.min.js"></script>
    <script src="library/pooper.min.js" async></script>
    <script src="library/bootstrap.min.js" async></script>
    <script src="library/moment.min.js" async></script>
    <script src="js/api.js" async></script>
    <script src="js/add-home-event.js"></script>
    <script src="js/sw-install.js" async></script>
